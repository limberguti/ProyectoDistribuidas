<div class="container">
  <header class="app-header">
    <h1>Inscripciones</h1>
  </header>
  <div class="form-group">
    <form #usuarioForm="ngForm" (ngSubmit)="asignarUsuario(usuarioForm)" class="form-container">
      <div class="form-item">
        <label for="usuarioId">Seleccionar Usuario:</label>
        <select id="usuarioId" name="usuarioId" [(ngModel)]="newUsuario.id" required class="styled-select">
          <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombre }}</option>
        </select>
      </div>
      <div class="form-item">
        <label for="cursoId">Seleccionar Curso:</label>
        <select id="cursoId" name="cursoId" [(ngModel)]="selectedCurso.id" required class="styled-select">
          <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombre }}</option>
        </select>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Inscribir</button>
        <button type="button" class="btn btn-secondary" (click)="desinscribirUsuario(selectedCurso, newUsuario)">Desinscribir</button>
      </div>
    </form>
  </div>

  <div class="table-container">
    <table class="usuarios-table">
      <thead>
        <tr>
          <th>Nombre del Curso</th>
          <th>Usuarios</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.nombre }}</td>
          <td>
            <ul>
              <li *ngFor="let usuario of curso.usuarios">
                {{ usuario.nombre }} - {{ usuario.email }}
              </li>
            </ul>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarCurso(curso.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
